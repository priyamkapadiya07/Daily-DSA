name: Python Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort pytest

    - name: Run flake8
      run: |
        flake8 Arrays/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 Arrays/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Check code formatting with black
      run: black --check Arrays/ --line-length=100 || true

    - name: Run pylint
      run: pylint Arrays/ --exit-zero --max-line-length=100 || true

    - name: Check import sorting with isort
      run: isort --check-only Arrays/ || true
